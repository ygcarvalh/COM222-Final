<div *ngIf="jogosNaoListados" class="container">
    <div class="row">
        <div class="col-sm-3 mt-5">
            <div class="card botoes-menu-principal">
                <img class="card-img-top imagem-menu-principal" src="../../assets/images/xbox-logo.png" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text text-center">Xbox</p>
                    <button class="btn btn-primary text-center botao-menu-principal" (click)="selecionaConsole('xbox')">Selecionar Console</button>
                </div>
            </div>
        </div>
        <div class="col-sm-3 mt-5">
            <div class="card botoes-menu-principal">
                <a href="#"><img class="card-img-top imagem-menu-principal" src="../../assets/images/playstation-logo.png" alt="Card image cap" style="width: 194px;"></a>
                <div class="card-body">
                    <p class="card-text text-center">Playstation</p>
                    <button class="btn btn-primary text-center botao-menu-principal" (click)="selecionaConsole('playstation')">Selecionar Console</button>
                </div>
            </div>
        </div>
        <div class="col-sm-3 mt-5">
            <div class="card botoes-menu-principal">
                <img class="card-img-top imagem-menu-principal" src="../../assets/images/switch-logo.png" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text text-center">Nintendo Switch</p>
                    <button class="btn btn-primary text-center botao-menu-principal" (click)="selecionaConsole('switch')">Selecionar Console</button>
                </div>
            </div>
        </div>

        <div class="col-sm-3 mt-5">
            <div class="card botoes-menu-principal">
                <img class="card-img-top imagem-menu-principal" src="../../assets/images/computer-logo.png" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text text-center">Computador</p>
                    <button class="btn btn-primary text-center botao-menu-principal" (click)="selecionaConsole('pc')">Selecionar Console</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!jogosNaoListados" class="container">
    <div class="row">
        <div *ngFor="let jogo of listaJogos" class="card col-sm-3 col-md-4 mt-5 ml-3" style="width: 20rem;">
            <a routerLink="/lista-reviews"><img src="..." class="card-img-top" alt="Imagem do Jogo"></a>
            <div class="card-body">
                <h5 class="card-title"><a routerLink="/lista-reviews">{{jogo.titulo}}</a></h5>
                <p class="card-text">{{jogo.resumo}}</p>
            </div>
            <ul class="list-group list-group-flush">

                <li class="list-group-item">Desenvolvedora: {{jogo.dev}}</li>
                <li class="list-group-item">GÃªnero: {{jogo.genero}}</li>
                <li class="list-group-item">Nota</li>
            </ul>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary text-center botao-menu-principal" (click)="voltaMenuPrincipal()">Voltar</button>

        </div>

    </div>
</div>
