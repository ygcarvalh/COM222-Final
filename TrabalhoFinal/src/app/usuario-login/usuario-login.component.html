<div class="card">
    <div class="row">
        <div class="card-body col-md-6 mx-auto">
            <form #orderForm="ngForm">
                <div class="card ">
                    <h4 class="card-title text-center mb-4 mt-1">Login</h4>
                    <hr>
                    <p class="text-success text-center">Realizar Login no Sistema</p>
                    <form>
                        <div class="form-group">
                            <div class="input-group col-md-12 mx-auto">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input name="" class="form-control" placeholder="Email" type="email" [(ngModel)]="usuarioModelLogin.email" name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-md-12 mx-auto">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input class="form-control" placeholder="******" type="password" [(ngModel)]="usuarioModelLogin.senha" name="senha">
                            </div>
                        </div>
                        <div class="form-group col-md-3 mx-auto">
                            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Entrar</button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>
